</md-card>
    <md-card-content>
        <div layout="column" layout-padding>
            </md-content>
            <div layout="row" layout-padding>
                <div layout="column">
                    <span class="md-headline">{{$ctrl.event.title}}</span>
                    <span class="md-subhead">{{$ctrl.event.year}}</span>
                    <div flex-gt-xs><md-icon><ng-md-icon icon="location_on" ></ng-md-icon></md-icon>

                    </div>

                            <div flex>
                                <h4>Initial date</h4>

                            <div flex>
                                <h4>Initial time</h4>
                                <md-card-content>
                                    <p>{{$ctrl.event.time}}</p>
                                </md-card-content>
                            </div>
                        </div>
                        <div layout="column">
                            <div flex>
                                <h4>End date</h4>

                            <div flex>
                                <h4>End time</h4>
                                <md-card-content>
                                    <p>{{$ctrl.event.time2}}</p>
                                </md-card-content>
                            </div>
                        </div>

    </md-card-content>
