<md-toolbar>
    <div class="md-toolbar-tools">

        <a ui-sref="welcome" layout="row" layout-margin>
            <md-icon><ng-md-icon icon="grain" ></ng-md-icon></md-icon>
            <h2>Gurumitize</h2>
        </a>
        <a ui-sref="events" layout="row" layout-margin>
            <md-icon><ng-md-icon icon="event" ></ng-md-icon></md-icon>
            <h2>View Events</h2>
        </a>
        <a ui-sref="eventAdd" layout="row" layout-margin>
            <md-icon><ng-md-icon icon="event_available" ></ng-md-icon></md-icon>
            <h2>New Event</h2>
        </a>
        <a ui-sref="groups" layout="row" layout-margin>
            <md-icon><ng-md-icon icon="group" ></ng-md-icon></md-icon>
            <h2>Search group</h2>
        </a>
        <a ui-sref="groupAdd" layout="row" layout-margin>
            <md-icon><ng-md-icon icon="group_add" ></ng-md-icon></md-icon>
            <h2>Create group</h2>
        </a>

        <a ui-sref="friends" layout="row" ng-if="$ctrl.isAuthenticated()" layout-margin>
            <md-icon><ng-md-icon icon="group_add" ></ng-md-icon></md-icon>
            <h2>Add Mentor/Mentee</h2>
        </a>
        <span flex></span>

        <span flex="5"></span>
        <md-menu>
            <md-button aria-label="More" class="md-icon-button" ng-click="$ctrl.openMenu($mdMenu, $event)">
                <md-icon><ng-md-icon icon="more_vert" ></ng-md-icon></md-icon>
            </md-button>
            <md-menu-content width="4">
                <md-menu-item ng-if="$ctrl.isAuthenticated()">
                    <md-button ng-click="$ctrl.profile($event)">
                        <md-icon md-menu-align-target><ng-md-icon icon="account_circle" ></ng-md-icon></md-icon>
                        {{$ctrl.getCurrentUser()}}
                    </md-button>
                </md-menu-item>
                <md-menu-divider ng-if="$ctrl.isAuthenticated()"></md-menu-divider>
                <md-menu-item ng-if="$ctrl.isAuthenticated()">
                    <md-button ng-click="$ctrl.logout($event)">
                        <md-icon md-menu-align-target><ng-md-icon icon="logout" ></ng-md-icon></md-icon>
                        Logout
                    </md-button>
                </md-menu-item>
                <md-menu-item ng-if="!$ctrl.isAuthenticated()">
                    <md-button ng-click="$ctrl.login($event)">
                        <md-icon md-menu-align-target><ng-md-icon icon="login" ></ng-md-icon></md-icon>
                        Login
                    </md-button>
                    <md-button ng-click="$ctrl.register($event)">
                        <md-icon md-menu-align-target><ng-md-icon icon="person_add" ></ng-md-icon></md-icon>
                        Register
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>

    </div>
</md-toolbar>
