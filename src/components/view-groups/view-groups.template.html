

<md-list>
    <md-input-container class="md-icon-float md-block">
        <label>Search</label>
        <md-icon><ng-md-icon icon="search" ></ng-md-icon></md-icon>
        <input ng-model="$ctrl.searchkey" ng-change="$ctrl.search()" type="text">
    </md-input-container>
    <md-list-item aria-label="Event" ng-click="$ctrl.details(group)" class="noright" ng-repeat="group in $ctrl.groupsview">
        <md-icon><ng-md-icon icon="group"></ng-md-icon></md-icon>

        <p> {{group.title}} </p>

        <div ng-if="!$ctrl.isJoined(group)">
            <md-button class="md-icon-button" aria-label="Join Group" ng-click="$ctrl.join(group)" >
                <md-icon><ng-md-icon icon="person_add"></ng-md-icon></md-icon>
            </md-button>
        </div>

        <div ng-if="$ctrl.isJoined(group)">
            <md-button class="md-icon-button" aria-label="Leave Group" ng-click="$ctrl.leave(group)" >
                <md-icon><ng-md-icon icon="person_outline"></ng-md-icon></md-icon>
            </md-button>
        </div>

        <md-button class="md-icon-button" aria-label="Edit Item" ng-click="$ctrl.edit(group)" >
            <md-icon><ng-md-icon icon="mode_edit"></ng-md-icon></md-icon>
        </md-button>

        <md-button class="md-icon-button"aria-label="Delete Item" ng-click="$ctrl.delete(group)" >
            <md-icon><ng-md-icon icon="delete" ></ng-md-icon></md-icon>
        </md-button>
        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
    <md-divider></md-divider>

</md-list>
